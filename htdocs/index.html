<!doctype html>
<html>
	<head>

		<!-- vue is good -->
		<script src="//unpkg.com/vue"></script>


		<title>LilyBin LilyPond Score Editor</title>
		<meta charset="utf-8">
		<meta property="og:title" content="LilyPond Score">
		<meta property="og:description" content="LilyPond Score made using LilyBin.">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/codemirror.min.css">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="apple-touch-icon" sizes="180x180" href="/images/ly-ios-precomposed.png">
		<script data-main="/js/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>

	</head>
	<body>
	<!-- vue transformed... -->
	<div id="nav"></div>

	<!-- mine -->
	<div id="app"></div>

	<div id="poids"></div>


		<div id="main">
				<textarea id="code"></textarea>
			</div>
			<div class="col-sm-7" id="preview_container">
				<iframe src="/pdfjs/web/viewer.html"></iframe>
				<div class="preview_error">
					<div class="container-fluid bg-danger">
						<h3 class="text-danger">Error</h3>
						<pre class="message"></pre>
					</div>
				</div>
			</div>
		</div>
		<div class="modal" id="save_modal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Saving to Dropbox</h4>
					</div>
					<div class="modal-body">
						<form>
							<label for="file_name" class="control-label">File name</label>
							<input type="text" class="form-control" value="score.ly" id="file_name">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="save_modal_ok">Proceed</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="eek7m8l7nnlv35a"></script>
	</body>
</html>
